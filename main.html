<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form action="" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Name" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Email" required/>
      <br />
      <label for="gender_m">Male</label>
      <input type="radio" name="gender" id="gender_m" value="male" /> <br />
      <label for="gender_f">Female</label>
      <input type="radio" name="gender" id="gender_f" value="female" /> <br />

      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <option value="">--Please choose an option--</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedes">Mercedes</option>
      </select>
      <br />
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" placeholder="Age" required/> <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" placeholder="Date of Birth" required/>
      <br />
      <label for="tel">Telephone:</label>
      <input type="tel" name="tel" id="tel" placeholder="	-xxx-xxxx" /> <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" required/>
      <br />
      <label for="tos">Accept Terms of Service</label>
      <input type="checkbox" name="tos" id="tos" />
      <br />
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
